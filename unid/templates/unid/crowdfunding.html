{% extends 'unid/navigationbar.html' %}
{% load static %}
{% block content %}

<head>
    <link href="{% static 'unid/css/crowdfunding.css' %}" rel="stylesheet">
</head>
<body>
<div class="contentsmain-container1">
  <div class="row-advertise">
      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel" align="center">
          <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active" style="background-color: #1f4f29;">
                  <img class="d-block img-fluid" src="/static/unid/img/unid banner 이니스프리.png" alt="Second slide">
              </div>
              <div class="carousel-item" style="background-color: #ffd650;">
                  <img class="d-block img-fluid" src="/static/unid/img/unid banner 야나두.png" alt="First slide">
              </div>
              <div class="carousel-item" style="background-color: white;">
                  <img class="d-block img-fluid" src="/static/unid/img/unid banner 청년.png" alt="Third slide">
              </div>
          </div>
      </div>
  </div>

  <div class="information-popular-row">
    <!-- Page Content -->
    <div class="crowdfunding-container">

      <div class="row">
        <!-- /.col-lg-3 -->
        <div class="col-lg-12">
          <div class="row">
            {% for post in fundposts %}
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <a href="{% url 'fundingdetail' post.IDX %}"><img class="card-img-top" src="http://localhost:8000/media/imageForInfo/2019-02-11/KakaoTalk_20160407_005304262.jpg" alt=""></a>
                <div class="card-body">
                  <div class="first-box">
                    <div class="isfunding">
                      <a href="{% url 'fundingdetail' post.IDX %}">{{ post.isfunding }}</a>
                    </div>
                    <div class="fund-category">
                      <a href="{% url 'fundingdetail' post.IDX %}">{{ post.fundCategory }}</a>
                    </div>
                  </div>
                  <div class="card-title">
                    <a href="{% url 'fundingdetail' post.IDX %}">{{ post.title }}</a>
                  </div>
                  <div class="first-box">
                    <div class="percentage">
                      <a href="{% url 'fundingdetail' post.IDX %}">90%</a>
                    </div>
                    <div class="fund-amount">
                      <a href="{% url 'fundingdetail' post.IDX %}">{{ post.currentAmount }} 원</a>
                    </div>
                  </div>
                  <div class="third-box">
                    <div class="fund-creater">
                      {{ post.funderEmail.name }}
                    </div>
                    <div class="expire-date">
                      |  11일 남음
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
    jQuery(document).ready(function($){
        $('#nav1').unbind("click");
        $('#nav2').unbind("click");
        $('#nav4').unbind("click");
        $('#nav3').unbind("click");
        $('#id_q').unbind("click");
        $('.navbar-brand').unbind("click");
        $('#nav4').addClass('visible-place');
        $('#id_q').attr('disabled');
    });
</script>
{% endblock %}
