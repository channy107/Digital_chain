{% extends 'unid/navigationbar.html' %}
{% load static %}
{% block content %}

<head>
    <link href="{% static 'unid/css/crowdfunding.css' %}" rel="stylesheet">
</head>
<body>
<div class="contentsmain-container1">
  <div class="row-advertise">
      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel" align="center">
          <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
                <div class="carousel-item active" >
                    <img class="d-block img-fluid" src="/static/unid/img/unid banner 야나두.png" alt="First slide" style="width: 1010px; height: 290px;">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="/static/unid/img/unid banner 이니스프리.png" alt="Second slide" style="width: 1010px; height: 290px;">
                </div>
                <div class="carousel-item" >
                    <img class="d-block img-fluid" src="/{{ads.image_path}}" alt="Third slide" style="width: 1010px; height: 290px;">
                </div>

            </div>
      </div>
  </div>

  <div class="information-popular-row">
    <!-- Page Content -->
    <div class="crowdfunding-container">
      <div class="popular-rows-top">
          <div class="popular-rows-title">
              크라우드 펀딩
          </div>
          <div class="write-button">
              <a class="twinkle-grey pointeffect" href="/unid/createfunding/" id="go-uploadcontents">
                  <img src="/media/펀딩등록버튼.png" width="90" height="30">
              </a>
          </div>
      </div>
      <hr style="margin: 13px;">
      <div class="row" style="margin: 1px;">
        <!-- /.col-lg-3 -->
        <div class="col-lg-12">
          <div class="row">
            {% for post in fundposts %}
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card">
                <a href="{% url 'fundingdetail' post.IDX %}"><img class="card-img-top" src="{{ post.image_path }}" width="300" height="200"></a>
                <div class="card-body">
                  <div class="first-box">
                    <div class="isfunding">
                      <a href="{% url 'fundingdetail' post.IDX %}">{{ post.isfunding }}</a>
                    </div>
                    <div class="fund-category">
                      {{ post.fundCategory }}
                    </div>
                  </div>
                  <div class="card-title">
                    <a href="{% url 'fundingdetail' post.IDX %}">{{ post.title }}</a>
                  </div>
                  <div class="first-box">
                    <div class="percentage">
                      90%
                    </div>
                    <div class="fund-amount">
                      {{ post.currentAmount }} 원
                    </div>
                  </div>
                  <div class="third-box">
                    <div class="fund-creater">
                      {{ post.funderEmail.name }}
                    </div>
                    <div class="expire-date">
                      |  11일 남음
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
    jQuery(document).ready(function($){
        $('#nav1').unbind("click");
        $('#nav2').unbind("click");
        $('#nav4').unbind("click");
        $('#nav3').unbind("click");
        $('#id_q').unbind("click");
        $('.navbar-brand').unbind("click");
        $('#nav4').addClass('visible-place');
        $('#id_q').attr('disabled');
    });
</script>
{% endblock %}
