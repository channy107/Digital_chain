<script>
        //전송 확인 팝업

        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";

            var txtBox = document.getElementById("toAccounts");
            var lines = txtBox.value.split("\n");

            // generate HTML version of text
            var resultString  = "<p>";
            for (var i = 0; i < lines.length; i++) {
              resultString += lines[i] + "<br />";
            }
            resultString += "</p>";

            // print out to page
            var   blk   = document.getElementById("tran-address");
            blk.innerHTML  =  resultString;




            var txtBox2 = document.getElementById("amount");
            var lines2 = txtBox2.value.split("\n");

            // generate HTML version of text
            var resultString2  = "<p>";
            for (var i = 0; i < lines2.length; i++) {
              resultString2 += lines2[i] + "<br />";
            }
            resultString2 += "</p>";

            // print out to page
            var   blk2   = document.getElementById("tran-amount");
            blk2.innerHTML  =  resultString2;
            }


        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

</script>

<script>   // 니드 코인 솔리디티 코드
           var WEB3 = require('web3');
           var web3 = new WEB3();
           web3.setProvider(new web3.providers.HttpProvider("http://localhost:8545"));

           var _supply = 10000;
           var _name = "NidCoin";
           var _symbol = "nid";
           var _decimals = 0;
           var nidcoinContract = web3.eth.contract([{"constant":true,"inputs":[],"name":"name","outputs":[{"name":"","type":"string"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"totalSupply","outputs":[{"name":"","type":"int256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[{"name":"","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"int256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[],"name":"symbol","outputs":[{"name":"","type":"string"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"int256"}],"name":"transfer","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"account","type":"address"}],"name":"getBalance","outputs":[{"name":"","type":"int256"}],"payable":false,"stateMutability":"nonpayable","type":"function"},{"inputs":[{"name":"_supply","type":"int256"},{"name":"_name","type":"string"},{"name":"_symbol","type":"string"},{"name":"_decimals","type":"uint8"}],"payable":false,"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"name":"from","type":"address"},{"indexed":true,"name":"to","type":"address"},{"indexed":false,"name":"value","type":"int256"}],"name":"EvtTransfer","type":"event"}]);

           var nd = nidcoinContract.at( "0x265d5023608bafaedf804fd6c33dd68b77d49e4b" );

           // 계정 정보를 조회해서 보내는 사람과 받는 사람 선택창에 설정
           function setAccountsList() {
               let accounts = web3.eth.accounts;
               accounts.forEach(account => {
                   $('.accountsList').append(`
                       <option value="${account}">
                           ${account.substr(0,6)}...${account.substr(-4)}
                       </option>
                   `);
               });
           }

           // 계정별 잔액을 출력
           function showStatus() {
               let statusAccount = `
                    <p id="ac" align="left" size ="5"></p>
               `;

               let statusBalance =`
                   <h3 id="nd_bal" align="right" size ="5"> </h3>
                `;

               $('#Status_account').empty();
               $('#Status_account').append(statusAccount);

               $('#Status_balance').empty();
               $('#Status_balance').append(statusBalance);

               let totalAmount = 0;
               let accounts = web3.eth.accounts;
               let account = "{{ request.session.user_account }}";
               let balance = parseFloat(web3.fromWei(web3.eth.getBalance(account), "ether"));
               let nid_balance = nd.balanceOf(account);
               totalAmount += balance;
               $('#ba').append(`${balance}nid`);
               $("#ac").append(`${account}`);
               $('#nd_bal').append(`${nid_balance}nid`);


           }

           $(function() {
               setAccountsList();
               showStatus();


               // 블록에 변화가 생겼을 때 계정별 잔액 정보를 갱신
               web3.eth.filter('latest').watch(function() {
                   showStatus();
               });

               // 송금 버튼을 클릭했을 때, 송금을 요청
               $('#btnSend').click(function() {
                   let accounts = web3.eth.accounts;
                   let fromAccount = "{{ request.session.user_account }}";
                   let toAccount    = $('#toAccounts').val();
                   let fromPassword = $('#fromPassword').val();
                   let amount       = $('#amount').val();
                   <!--let rootAccount = accounts[0];-->

                   // 보내는 사람의 계정을 언락
                   let isUnlock = web3.personal.unlockAccount(fromAccount, fromPassword);
                   if (isUnlock) {
                       nd.transfer(toAccount, amount,{
                           from   : fromAccount,
                           gas: 2000000
                       }, function(err, res) {
                           let tranID = res;
                           if (!err) {
                                $.toast({
                                    heading: '전송 진행중',
                                    text: '전송이 진행 중입니다.',
                                    showHideTransition: 'slide',
                                    icon: 'info',

                                     afterHidden: function () {
                                           // 솔리디티에 transfer 함수를 호출한 결과로 반화되는 이벤트(=EvtTransfer)를 잡아서 처리
                                           // transfer 함수를 통해서 생성된 트랜잭션이 블록체인에 들어갔을 때 발생
                                           nd.EvtTransfer().watch(function(err, evt) {
                                            if (!err) {
                                                // ajax를 통해서 서버로 DB insert를 요청
                                                // jquery ajax 검색
                                                $.ajax({
                                                    type:'POST',
                                                    url: '../transaction/',
                                                    data:{
                                                    csrfmiddlewaretoken: '{{ csrf_token }}',
                                                    from_account : fromAccount,
                                                    to_account : toAccount,
                                                    account_bal : amount,
                                                    tran_id : tranID
                                                    },
                                                    success: function(data) {
                                                    }
                                                });

                                                //
                                                console.log(evt);
                                                    $.toast({
                                                        heading: '전송 완료',
                                                        text: '전송이 완료되었습니다.',
                                                        showHideTransition: 'slide',
                                                        icon: 'success',
                                                        afterHidden: function(){
                                                            window.location.href = 'http://localhost:8000/unid/mywallet/';
                                                        }
                                                    });
                                        } else {
                                            console.error(err);
                                            $.toast({
                                                        heading: '전송 실패',
                                                        text: '전송에 실패하였습니다. 다시 시도해주세요.',
                                                        showHideTransition: 'slide',
                                                        icon: 'warning',
                                                        afterHidden: function(){
                                                            window.location.href = 'http://localhost:8000/unid/mywallet/';
                                                        }
                                                    });
                                            }
                                        });

                                     }
                                });
                               console.log(`transacion pending... txid is ${res}.`);

                           } else {
                               console.error(err);
                           }
                       });
                   }
               });

           });

</script>
